{% extends 'base/layout.html' %}
{% block title %}{{ request.user.username|title }}{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ profile.avatar.url }}" alt="profile" height="200px" width="auto">
            <h3>Name: {{ profile.user.first_name }}</h3>
        </div>
        <div class="col-md-8">
            <form action="" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Update" class="btn btn-outline-secondary">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
